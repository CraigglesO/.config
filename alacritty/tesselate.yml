# Gruvbox-flat theme for Alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  primary:
    background: '#2c3337'
    foreground: '#d2c8ae'
    bright_foreground: '#e0ded5'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    footer_bar:
      background: '#3f4252'
      foreground: '#989fea'
  hints:
    start:
      foreground: '#8292a2'
      background: '#062f4a'
    end:
      foreground: '#8292a2'
      background: '#3f4252'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ce869f'
    green: '#81b88b'
    yellow: '#d79921'
    blue: '#429ec6'
    magenta: '#dd9472'
    cyan: '#458588'
    white: '#d2c8ae'
  bright:
    black: '#808d84'
    red: '#d16364'
    green: '#7bca7f'
    yellow: '#d4b77c'
    blue: '#68b5de'
    magenta: '#d3869b'
    cyan: '#83a5a1'
    white: '#e5e5e5'
